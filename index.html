<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RDO Profissional - ForAll Engenharia</title>

<script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

<style>
:root {
  --primary: #1d3557;
  --secondary: #457b9d;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  padding: 20px 0;
}

/* CONTAINERS */
#pdf-content,
.no-print-area {
  background: white;
  width: 210mm;
  margin: auto;
  padding: 15mm;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* CABEÇALHO */
.header {
  display: flex;
  align-items: center;
  border-bottom: 2px solid var(--primary);
  margin-bottom: 15px;
}

.logo {
  width: 120px;
  margin-right: 15px;
}

.empresa-info {
  font-size: 10px;
  flex: 1;
}

.doc-title {
  font-size: 16px;
  font-weight: bold;
  color: var(--primary);
}

/* SEÇÕES */
.section-title {
  background: var(--primary);
  color: white;
  padding: 6px 10px;
  font-size: 12px;
  margin: 15px 0 8px;
  text-transform: uppercase;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.full {
  grid-column: span 2;
}

label {
  font-size: 10px;
  font-weight: bold;
  color: var(--primary);
}

input, select, textarea {
  width: 100%;
  padding: 6px;
  font-size: 12px;
}

.data-field {
  border: 1px solid #ccc;
  padding: 6px;
  min-height: 30px;
}

/* CONTROLES */
.controls {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

.btn-pdf { background: #27ae60; color: white; }
.btn-clear { background: #e74c3c; color: white; }

@media print {
  .controls, .no-print-area, .no-print {
    display: none !important;
  }
}
</style>
</head>

<body>

<!-- CADASTRO DE OBRAS -->
<div class="no-print-area">
  <h3 style="color:var(--primary)">Gestão de Obras</h3>
  <div class="grid">
    <input id="cadObra" placeholder="Nome da Obra">
    <input id="cadContrato" placeholder="Contrato">
    <input id="cadEmpresa" placeholder="Empresa">
    <input id="cadObjeto" placeholder="Objeto">
    <input type="date" id="cadInicio">
    <input type="date" id="cadTermino">
  </div>
  <button style="margin-top:10px;background:var(--secondary);color:white;width:100%" onclick="salvarNovaObra()">Cadastrar Obra</button>

  <label style="margin-top:10px">Excluir Obra</label>
  <select id="seletorExcluir"></select>
  <button style="background:#c0392b;color:white;width:100%" onclick="excluirSelecionada()">Excluir</button>
</div>

<!-- PDF -->
<div id="pdf-content">
  <div class="header">
    <img src="https://forallengenharia.com.br/images/logo_original.svg" class="logo">
    <div class="empresa-info">
      <strong>FORALL ENGENHARIA LTDA</strong><br>
      CNPJ 47.418.779/0001-23
    </div>
    <div class="doc-title">DIÁRIO DE OBRA</div>
  </div>

  <div class="section-title">Dados do Contrato</div>
  <div class="grid">
    <div class="full no-print">
      <label>Selecionar Obra</label>
      <select id="seletorObra" onchange="carregarDadosObra(this.value)"></select>
    </div>

    <div class="full">
      <label>Objeto</label>
      <div id="outObjeto" class="data-field"></div>
    </div>

    <div>
      <label>Contrato</label>
      <div id="outContrato" class="data-field"></div>
    </div>

    <div>
      <label>Empresa</label>
      <div id="outEmpresa" class="data-field"></div>
    </div>

    <div>
      <label>Início</label>
      <div id="outInicio" class="data-field"></div>
    </div>

    <div>
      <label>Término</label>
      <div id="outTermino" class="data-field"></div>
    </div>
  </div>
</div>

<div class="controls">
  <button class="btn-clear" onclick="location.reload()">Limpar</button>
  <button class="btn-pdf" onclick="window.print()">Imprimir</button>
</div>

<script>
/* CONFIG */
const API_URL = 'https://script.google.com/macros/s/AKfycbzctkuQBhbgl6DCdlkhl15UvGENiSi8_Xx4WPwWsN8FhFfDDsUneAfwMQWeSjs4adcQ/exec';
const API_TOKEN = 'forall-engenharia-2025';

let obras = [];

/* LOAD */
window.onload = carregarObras;

/* API */
async function carregarObras() {
  const res = await fetch(`${API_URL}?action=obras&token=${API_TOKEN}`);
  obras = await res.json();
  preencherSelects();
}

function preencherSelects() {
  seletorObra.innerHTML = '<option value="">Selecione</option>';
  seletorExcluir.innerHTML = '<option value="">Selecione</option>';
  obras.forEach(o => {
    seletorObra.innerHTML += `<option value="${o.id}">${o.nome}</option>`;
    seletorExcluir.innerHTML += `<option value="${o.id}">${o.nome}</option>`;
  });
}

async function salvarNovaObra() {
  const data = {
    action: 'obras',
    token: API_TOKEN,
    id: Date.now().toString(),
    nome: cadObra.value,
    contrato: cadContrato.value,
    empresa: cadEmpresa.value,
    objeto: cadObjeto.value,
    inicio: cadInicio.value,
    termino: cadTermino.value
  };

  await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });

  alert('Obra cadastrada');
  carregarObras();
}

async function excluirSelecionada() {
  if (!seletorExcluir.value) return;
  await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      _method:'DELETE',
      action:'obras',
      token:API_TOKEN,
      id:seletorExcluir.value
    })
  });
  alert('Obra excluída');
  carregarObras();
}

function carregarDadosObra(id) {
  const o = obras.find(x => x.id == id);
  if (!o) return;
  outObjeto.innerText = o.objeto;
  outContrato.innerText = o.contrato;
  outEmpresa.innerText = o.empresa;
  outInicio.innerText = o.inicio;
  outTermino.innerText = o.termino;
}
</script>

</body>
</html>
